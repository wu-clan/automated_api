<div cellpadding="0" cellspacing="0"
     style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;
        box-sizing: border-box;
        display: inline-block;
        font-size: 14px;
        overflow: hidden;
        border-radius: 7px;
        margin: 0;
        border: 1px solid #e9e9e9;
        width: 50%;
        background-color: #f5f9fc;"
     width="50%">
    <div style="font-size: 16px; vertical-align: top; color: #fff; background-color: #8957ff; padding: 20px;">
        <span style="margin-top:5px;display:block">Test Report </span>
    </div>
    <div style="margin-top: 30px; margin-left: 20px; margin-right: 20px; margin-bottom: 30px;">
        <table cellpadding="0" cellspacing="0" style="font-size:14px;margin:0" width="100%">
            <tbody>
            <tr>
                <td style="padding:0 0 20px; width: 25%;">
                    标题:
                </td>
                <td style="padding:0 0 20px; width: 25%;">
                    {{ title }}
                </td>
                <td style="padding:0 0 20px; width: 25%;">
                    测试人员:
                </td>
                <td style="padding:0 0 20px; width: 25%;">
                    {{ tester }}
                </td>
            </tr>
            <tr>
                <td style="padding:0 0 20px; width: 25%;">
                    开始时间:
                </td>
                <td style="padding:0 0 20px; width: 25%;">
                    {{ start_time }}
                </td>
                <td style="padding:0 0 20px; width: 25%;">
                    结束时间:
                </td>
                <td style="padding:0 0 20px; width: 25%;">
                    {{ end_time }}
                </td>
            </tr>
            <tr>
                <td style="padding:0 0 20px; width: 25%;">
                    运行时长:
                </td>
                <td style="padding:0 0 20px; width: 25%;">
                    {{ duration }}
                </td>
                <td style="padding:0 0 20px; width: 25%;"></td>
                <td style="padding:0 0 20px; width: 25%;"></td>
            </tr>
            <tr>
                <td style="padding:0 0 20px; width: 25%;">
                    通过用例:
                </td>
                <td style="padding:0 0 20px; width: 25%;">
                    {{ pass }}
                </td>
                <td style="padding:0 0 20px; width: 25%;">
                    通过率:
                </td>
                <td style="padding:0 0 20px; width: 25%;">
                    {{ pass_rate }}
                </td>
            </tr>
            <tr>
                <td style="padding:0 0 20px; width: 25%;">
                    失败用例:
                </td>
                <td style="padding:0 0 20px; width: 25%;">
                    {{ fail }}
                </td>
                <td style="padding:0 0 20px; width: 25%;">
                    失败率:
                </td>
                <td style="padding:0 0 20px; width: 25%;">
                    {{ failure_rate }}
                </td>
            </tr>
            <tr>
                <td style="padding:0 0 20px; width: 25%;">
                    错误用例:
                </td>
                <td style="padding:0 0 20px; width: 25%;">
                    {{ error }}
                </td>
                <td style="padding:0 0 20px; width: 25%;">
                    错误率:
                </td>
                <td style="padding:0 0 20px; width: 25%;">
                    {{ error_rate }}
                </td>
            </tr>
            <tr>
                <td style="padding:0 0 20px; width: 25%;">
                    跳过用例:
                </td>
                <td style="padding:0 0 20px; width: 25%;">
                    {{ skip }}
                </td>
                <td style="padding:0 0 20px; width: 25%;">
                    跳过率:
                </td>
                <td style="padding:0 0 20px; width: 25%;">
                    {{ skip_rate }}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
